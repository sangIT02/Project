    <div >
        He so a: <input type="text" id="a" name="a"><br>

        He so c: <input type="text" id="c" name="c"><br>

        Ket Qua: <input type="text" id="result" name="result">

        <button onclick="solver()">Giai</button>
        <button onclick="clearAll()">Xoa</button>
        <script>
            function solver() {
                let a = document.getElementById("a").value;
                let b = document.getElementById("b").value;
                let c = document.getElementById("c").value;
                let delta = b * b - 4 * a * c;
                let rs = document.getElementById("result");
                if (delta == 0) {
                    let x = -b / (2 * a);
                    rs.innerHTML = 'Phuong trinh co nghiem kep x1 = x2 = ' + x;

                }
                else if (delta > 0) {
                    let x1 = (-b - Math.sqrt(delta)) / (2 * a);
                    let x2 = (-b + Math.sqrt(delta)) / (2 * a);
                    rs.innerHTML = 'Phuong trinh co 2 nghiem phan biet: x1 = ' + new Number(x1).toFixed(2) + ' x2 = ' + new Number(x2).toFixed(2);

                }
                else {
                    rs.innerHTML = 'Phuong trinh vo nghiem';
                }
            }
            function clearAll() {
                rs.innerHTML = '';
            }
        </script>
